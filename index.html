<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css/main.css" />
    <title>Tip calculator</title>
  </head>
  <body>
    <div class="main">
      <header class="logo">
        <img src="Images/logo.svg" alt="logo" />
      </header>

      <div class="container">
        <div id="box-1">
          <div class="wrapper">
            <div class="Bill">
              <h3>Bill</h3>
              <div class="error"></div>
              <div class="currencyinput">
                <input
                  type="number"
                  name="input-bill"
                  id="dollar"
                  placeholder="0"
                  required
                />
              </div>
            </div>

            <div class="Tip">
              <h3>Select Tip %</h3>
              <div class="list">
                <input type="submit" class="submit" value="5%" />
                <input type="submit" class="submit" value="10%" />
                <input
                  type="submit"
                  class="submit"
                  id="btn-active"
                  value="15%"
                />
                <input type="submit" class="submit" value="25%" />
                <input type="submit" class="submit" value="50%" />
                <input type="text" id="custom" placeholder="Custom" required />
              </div>
            </div>

            <div class="People">
              <div>
                <h3>Number of People</h3>
                <div class="error"></div>
              </div>
              <span class="currencyinput">
                <input
                  type="number"
                  name="number"
                  id="number"
                  placeholder="0"
                />
              </span>
            </div>
          </div>
        </div>

        <div id="box-2">
          <div class="tip-wrapper">
            <div class="amount">
              <h4 class="result">Tip Amount</h4>
              <small class="result"> / person</small>
            </div>
            <div id="tipamount">$0.00</div>
          </div>
          <div class="total-wrapper">
            <div class="total">
              <h4 class="result">Total</h4>
              <small class="result"> / person</small>
            </div>
            <div id="totalamount">$0.00</div>
          </div>

          <div class="btn">
            <button id="button" onclick="">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
